<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: url('Images/todo.jpg') no-repeat center center fixed; 
            background-size: cover;
        }
        .content-background {
            background-color: rgba(255, 255, 255, 0.85); /* White background with opacity */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="content-background p-8 rounded-lg shadow-xl w-full max-w-md">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">To-Do App</h1>
        <div class="flex mb-6">
            <input id="new-task-input" type="text" class="border border-gray-300 p-3 rounded-l-md w-full focus:ring-2 focus:ring-black-700 outline-none" placeholder="Add a new task">
            <button class="bg-red-500 text-black px-6 py-2 mx-4 font-serif rounded-full hover:bg-blue-700 transition duration-300 ease-in-out">
                Add
            </button>
            
        </div>
        <ul id="task-list" class="list-disc pl-5 space-y-3">
            <!-- Tasks will appear here -->
        </ul>
    </div>
    <script src="to-do.js"></script>
</body>
</html>
